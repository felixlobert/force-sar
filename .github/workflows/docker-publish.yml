name: docker build and publish

on:
  push:
    branches: [main, dev, test]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Format code with black
        run: |
          pip install black
          black .
      - name: Sort imports with isort
        run: |
          pip install isort
          isort .
      - name: Remove unused imports with autoflake
        run: |
          pip install autoflake
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables --recursive .
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "Clean code with black, isort, and autoflake"
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: define image tag
        id: vars
        run: |
          echo GITHUB_REF_NAME=$GITHUB_REF_NAME
          [ "$GITHUB_REF_NAME" == "main" ] && IMG_TAG=latest
          [ "$GITHUB_REF_NAME" == "dev" ] && IMG_TAG=dev
          [ "$GITHUB_REF_NAME" == "test" ] && IMG_TAG=test
          echo IMG_TAG=$IMG_TAG
          echo "IMG_TAG=$IMG_TAG" >> $GITHUB_OUTPUT 
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: felixlobert/force-sar:${{ steps.vars.outputs.IMG_TAG }}
